<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript Diff</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onkeyup="go()">
		<center><h1>Javascript Diffrence Utility<hr></h1>
		<p><i>This takes your old text and compares it with the new text!</i><hr>
		<textarea id='old'></textarea><textarea id='new'></textarea>
		<div id='output'></div>
    <script src="script.js"></script>
  </body>
</html>
<script>

function compare(original, newhtml) {
	let output = htmldiff(original, newhtml);
	return output;
};
function go() {
	let originalHTML = document.getElementById('old').value;
	let newHTML = document.getElementById('new').value;
	document.getElementById('output').innerHTML = compare(originalHTML, newHTML)
}
</script>
